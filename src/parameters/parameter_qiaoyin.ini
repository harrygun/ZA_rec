displacement_type=backward_displacement
displacement_order = 1LPT

# ->> also common parameters <<- #
reconstructed_fname = result/qiaoyin/node0_100/0.000xv0.reconstructed

#------------------------------#
#  ->>   Testing control  <<-  #
#------------------------------#
