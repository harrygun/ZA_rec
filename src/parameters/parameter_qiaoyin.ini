#------------------------------------------------------------#
#         Parameters for BAO reconstruction algorithm        #
#------------------------------------------------------------#

[Rect]

#->> python mandatory <<- #
folder =  /mnt/scratch-lustre/xwang/data/baorec/cubep3m_dm/node0/
file_number = 1
data_format = binary
fname_1 = ~/
output_file_number = 1
output_1 = ~/

#------------------------------------------------------#
#            ->>    real parameters    <<-             #
#------------------------------------------------------#
# ->> common parameters for both 'c' and 'python'
ngrid=1024
#boxsize=512.
boxsize=300.
smooth_type=Gaussian
smooth_r=10

redshift = 0.
#------------------------------------------------------#
#       ->>    'python' parameters      <<-            #
#------------------------------------------------------#
import_format=cita_simulation
py_do_testing = False

py_import_density_field= True

py_image_comparison = True
py_pk_comparison = True
py_cf_comparison=True
py_part_position_check=False

#------------------------------------------------------#
#       ->>       'C' parameters         <<-           #
#------------------------------------------------------#
output_prefix =result/qiaoyin
linear_power_name=data/power/fiducial_matterpower.dat

#------------------------------#
data_root = /scratch2/p/pen/qiaoyin/simulation_1024/node0_100/
